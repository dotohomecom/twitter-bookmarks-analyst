<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Bookmarks Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #15202b; color: #ffffff; padding: 16px; }
    .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px solid #38444d; }
    .header-icon { width: 28px; height: 28px; }
    .header h1 { font-size: 16px; font-weight: 600; color: #ffffff; }
    .section { margin-bottom: 20px; }
    .section-label { font-size: 13px; color: #8899a6; margin-bottom: 8px; display: block; }
    .input-group { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 10px 12px; background: #253341; border: 1px solid #38444d; border-radius: 6px; color: #ffffff; font-size: 14px; outline: none; transition: border-color 0.2s; }
    input[type="text"]:focus { border-color: #1da1f2; }
    input[type="text"]::placeholder { color: #6e767d; }
    .btn { padding: 10px 16px; background: #1da1f2; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #1a91da; }
    .btn:disabled { background: #38444d; cursor: not-allowed; }
    .status-section { background: #253341; border-radius: 8px; padding: 12px; }
    .status-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; }
    .status-row:not(:last-child) { border-bottom: 1px solid #38444d; }
    .status-label { font-size: 13px; color: #8899a6; }
    .status-value { font-size: 13px; font-weight: 500; }
    .status-connected { color: #17bf63; }
    .status-disconnected { color: #e0245e; }
    .status-count { color: #1da1f2; }
    .message { margin-top: 12px; padding: 10px 12px; border-radius: 6px; font-size: 13px; display: none; }
    .message.success { display: block; background: rgba(23, 191, 99, 0.15); color: #17bf63; border: 1px solid rgba(23, 191, 99, 0.3); }
    .message.error { display: block; background: rgba(224, 36, 94, 0.15); color: #e0245e; border: 1px solid rgba(224, 36, 94, 0.3); }
    .hint { font-size: 12px; color: #6e767d; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.svg" alt="Icon" class="header-icon">
    <h1>Twitter Bookmarks</h1>
  </div>
  <div class="section">
    <label class="section-label">媒体存储路径</label>
    <div class="input-group">
      <input type="text" id="mediaDir" placeholder="D:\media">
      <button class="btn" id="saveBtn">保存</button>
    </div>
    <p class="hint">文件将按日期分目录存储，如：D:\media\2026-02-06\</p>
  </div>
  <div class="section status-section">
    <div class="status-row">
      <span class="status-label">服务器状态</span>
      <span class="status-value" id="serverStatus">检查中...</span>
    </div>
    <div class="status-row">
      <span class="status-label">今日保存</span>
      <span class="status-value status-count" id="todayCount">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">总书签数</span>
      <span class="status-value status-count" id="totalCount">-</span>
    </div>
  </div>
  <div class="message" id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
