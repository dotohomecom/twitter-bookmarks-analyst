<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Bookmarks Analyst - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #e4e6eb;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #1da1f2, #17bf63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      color: #8899a6;
      font-size: 14px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e4e6eb;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #8899a6;
    }
    
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #e4e6eb;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    input[type="text"]:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      display: flex;
      flex-direction: column;
    }
    
    .toggle-label span:first-child {
      font-weight: 500;
      color: #e4e6eb;
    }
    
    .toggle-label span:last-child {
      font-size: 12px;
      color: #8899a6;
    }
    
    .toggle {
      position: relative;
      width: 48px;
      height: 28px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.3s;
      border-radius: 28px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #1da1f2, #17bf63);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #1da1f2, #17bf63);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 161, 242, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e4e6eb;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: rgba(23, 191, 99, 0.2);
      border: 1px solid rgba(23, 191, 99, 0.3);
      color: #17bf63;
    }
    
    .status.error {
      display: block;
      background: rgba(244, 33, 46, 0.2);
      border: 1px solid rgba(244, 33, 46, 0.3);
      color: #f4212e;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    
    .stat-item {
      text-align: center;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #1da1f2, #17bf63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 12px;
      color: #8899a6;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîñ Twitter Bookmarks Analyst</h1>
      <p>Configure your bookmark collection settings</p>
    </div>
    
    <div class="card">
      <div class="card-title">
        ‚öôÔ∏è Server Configuration
      </div>
      
      <div class="form-group">
        <label for="serverUrl">Backend Server URL</label>
        <input type="url" id="serverUrl" placeholder="http://localhost:3000" />
      </div>
      
      <div class="form-group">
        <div class="toggle-group">
          <div class="toggle-label">
            <span>Enable Auto-Sync</span>
            <span>Automatically send bookmarks to server</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="enabled" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <div class="button-group">
        <button class="btn btn-primary" id="saveBtn">
          Save Settings
        </button>
        <button class="btn btn-secondary" id="testBtn">
          Test Connection
        </button>
      </div>
      
      <div class="status" id="status"></div>
    </div>
    
    <div class="card">
      <div class="card-title">
        üìä Statistics
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalBookmarks">0</div>
          <div class="stat-label">Total Bookmarks</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="pendingSync">0</div>
          <div class="stat-label">Pending Sync</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Constants
    const DEFAULT_SERVER_URL = 'http://localhost:3000';
    
    // DOM elements
    const serverUrlInput = document.getElementById('serverUrl');
    const enabledCheckbox = document.getElementById('enabled');
    const saveBtn = document.getElementById('saveBtn');
    const testBtn = document.getElementById('testBtn');
    const statusDiv = document.getElementById('status');
    const totalBookmarksSpan = document.getElementById('totalBookmarks');
    const pendingSyncSpan = document.getElementById('pendingSync');
    
    // Load settings on page load
    async function loadSettings() {
      try {
        const result = await chrome.storage.sync.get('settings');
        const settings = result.settings || { serverUrl: DEFAULT_SERVER_URL, enabled: true };
        
        serverUrlInput.value = settings.serverUrl;
        enabledCheckbox.checked = settings.enabled;
      } catch (error) {
        console.error('Failed to load settings:', error);
        serverUrlInput.value = DEFAULT_SERVER_URL;
        enabledCheckbox.checked = true;
      }
    }
    
    // Save settings
    async function saveSettings() {
      const settings = {
        serverUrl: serverUrlInput.value.trim() || DEFAULT_SERVER_URL,
        enabled: enabledCheckbox.checked,
      };
      
      try {
        await chrome.storage.sync.set({ settings });
        showStatus('Settings saved successfully!', 'success');
      } catch (error) {
        console.error('Failed to save settings:', error);
        showStatus('Failed to save settings', 'error');
      }
    }
    
    // Test server connection
    async function testConnection() {
      const serverUrl = serverUrlInput.value.trim();
      
      if (!serverUrl) {
        showStatus('Please enter a server URL', 'error');
        return;
      }
      
      testBtn.disabled = true;
      testBtn.textContent = 'Testing...';
      
      try {
        const response = await fetch(`${serverUrl}/api/health`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        
        if (response.ok) {
          const data = await response.json();
          showStatus(`Connected! Server version: ${data.version || 'unknown'}`, 'success');
        } else {
          showStatus(`Server returned error: ${response.status}`, 'error');
        }
      } catch (error) {
        showStatus(`Connection failed: ${error.message}`, 'error');
      } finally {
        testBtn.disabled = false;
        testBtn.textContent = 'Test Connection';
      }
    }
    
    // Load statistics
    async function loadStats() {
      try {
        // Get pending sync count from local storage
        const result = await chrome.storage.local.get('retryQueue');
        const queue = result.retryQueue || [];
        pendingSyncSpan.textContent = queue.length.toString();
        
        // Try to get total count from server
        const settingsResult = await chrome.storage.sync.get('settings');
        const serverUrl = settingsResult.settings?.serverUrl || DEFAULT_SERVER_URL;
        
        try {
          const response = await fetch(`${serverUrl}/api/bookmarks/count`);
          if (response.ok) {
            const data = await response.json();
            totalBookmarksSpan.textContent = data.count?.toString() || '0';
          }
        } catch {
          totalBookmarksSpan.textContent = '-';
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }
    
    // Show status message
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      
      setTimeout(() => {
        statusDiv.className = 'status';
      }, 5000);
    }
    
    // Event listeners
    saveBtn.addEventListener('click', saveSettings);
    testBtn.addEventListener('click', testConnection);
    
    // Initialize
    loadSettings();
    loadStats();
  </script>
</body>
</html>
